
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1, h2 {
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1, body.dark-mode h2 {
            color: #e0e0e0;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            margin: 80px auto 20px;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container.dark-mode {
            background: #1e1e1e;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form.dark-mode {
            background-color: #2c2c2c;
            border-color: #444;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode label {
            color: #e0e0e0;
        }

        input[type="file"], select, button {
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            background: #f9f9f9;
            transition: background-color 0.3s;
        }

        body.dark-mode input[type="file"] {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        select {
            background: #fff;
            transition: background-color 0.3s;
        }

        body.dark-mode select {
            background: #333;
            border-color: #555;
            color: #e0e0e0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        body.dark-mode button {
            background-color: #6a6a6a;
        }

        body.dark-mode button:hover {
            background-color: #565656;
        }

        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin-top: 20px;
            border-radius: 8px;
        }

        p {
            margin-top: 10px;
        }

        .dark-mode-toggle {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>JIM</h1>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    
    <div class="container">
        <img src="static/bhaibhai.jpg" alt="Fitness Image">
        
        <h1>Upload a Video for Processing</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="video">Choose video:</label>
            <input type="file" name="video" accept="video/*" required>
            <label for="exercise_type">Choose exercise type:</label>
            <select name="exercise_type" required>
                <option value="regular_deadlift">Regular Deadlift</option>
                <option value="sumo_deadlift">Sumo Deadlift</option>
                <option value="squat">Squat</option>
                <option value="romanian_deadlift">Romanian Deadlift</option>
                <option value="zercher_squats">Zercher Squats</option>
                <option value="front_squat">Front Squats</option>
            </select>
            <button type="submit">Upload</button>
        </form>

        <h1>Live Stream</h1>
        <form method="POST" action="/live">
            <label for="live_exercise_type">Choose exercise type:</label>
            <select name="live_exercise_type" required>
                <option value="regular_deadlift">Regular Deadlift</option>
                <option value="sumo_deadlift">Sumo Deadlift</option>
                <option value="squat">Squat</option>
                <option value="romanian_deadlift">Romanian Deadlift</option>
                <option value="zercher_squats">Zercher Squats</option>
                <option value="front_squat">Front Squats</option>
            </select>
            <button type="submit">Go Live!</button>
        </form>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        {% if video_url %}
        <h2>Processed Video: {{ video_url }}</h2>
        <video width="600" controls>
            <source src="{{ url_for('static', filename=video_url) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}

        {% if avg_injury_probability is not none %}
        <h2>Average Injury Probability: {{ avg_injury_probability }}</h2>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
